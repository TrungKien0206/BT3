<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="color: rgb(170, 49, 49)">Pokemon API</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search some Pokemon..." />
      </div>
      <div class="pokemon-list">
        <!-- Pokemon Card 1 -->
        <div class="pokemon-card">
          <p>#1</p>
          <img
            src="https://pokecorner.vn/wp-content/uploads/2019/01/010-Pok%C3%A9mon-huy%E1%BB%81n-tho%E1%BA%A1i-Suicune-PokeCorner.vn-M%C3%B4-h%C3%ACnh-Pok%C3%A9mon-G%E1%BA%A5u-b%C3%B4ng-Pok%C3%A9mon-B%C3%A0i-Pok%C3%A9mon-6.gif"
            alt="Bulbasaur"
          />
          <h2>Bulbasaur</h2>
          <div class="types">
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
          </div>
        </div>
        <!-- Pokemon Card 2 -->
        <div class="pokemon-card">
          <p>#2</p>
          <img
            src="https://pokecorner.vn/wp-content/uploads/2018/12/001-Pok%C3%A9mon-huy%E1%BB%81n-tho%E1%BA%A1i-Articuno-PokeCorner.vn-M%C3%B4-h%C3%ACnh-Pok%C3%A9mon-G%E1%BA%A5u-b%C3%B4ng-Pok%C3%A9mon-B%C3%A0i-Pok%C3%A9mon-6.gif"
            alt="Ivysaur"
          />
          <h2>Ivysaur</h2>
          <div class="types">
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
          </div>
        </div>
        <!-- Pokemon Card 3 -->
        <div class="pokemon-card">
          <p>#3</p>
          <img
            src="https://pokecorner.vn/wp-content/uploads/2018/12/006-Pok%C3%A9mon-huy%E1%BB%81n-tho%E1%BA%A1i-Mega-Mewtwo-Y-PokeCorner.vn-M%C3%B4-h%C3%ACnh-Pok%C3%A9mon-G%E1%BA%A5u-b%C3%B4ng-Pok%C3%A9mon-B%C3%A0i-Pok%C3%A9mon-6.gif"
            alt="Venusaur"
          />
          <h2>Venusaur</h2>
          <div class="types">
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
          </div>
        </div>
        <!-- Pokemon Card 4 -->
        <div class="pokemon-card">
          <p>#4</p>
          <img
            src="https://pokecorner.vn/wp-content/uploads/2018/12/001-Pok%C3%A9mon-huy%E1%BB%81n-tho%E1%BA%A1i-Moltres-PokeCorner.vn-M%C3%B4-h%C3%ACnh-Pok%C3%A9mon-G%E1%BA%A5u-b%C3%B4ng-Pok%C3%A9mon-B%C3%A0i-Pok%C3%A9mon-6.gif"
            alt="Charmander"
          />
          <h2>Charmander</h2>
          <div class="types">
            <span class="type fire">Fire</span>
          </div>
        </div>
        <!-- Pokemon Card 5 -->
        <div class="pokemon-card">
          <p>#5</p>
          <img
            src="https://pokecorner.vn/wp-content/uploads/2018/12/005-Pok%C3%A9mon-huy%E1%BB%81n-tho%E1%BA%A1i-Mega-Mewtwo-X-PokeCorner.vn-M%C3%B4-h%C3%ACnh-Pok%C3%A9mon-G%E1%BA%A5u-b%C3%B4ng-Pok%C3%A9mon-B%C3%A0i-Pok%C3%A9mon-6.gif"
            alt="Charmeleon"
          />
          <h2>Charmeleon</h2>
          <div class="types">
            <span class="type fire">Fire</span>
          </div>
        </div>
        <!-- Pokemon Card 6 -->
        <div class="pokemon-card">
          <p>#6</p>
          <img
            src="https://pokecorner.vn/wp-content/uploads/2018/12/001-Pok%C3%A9mon-huy%E1%BB%81n-tho%E1%BA%A1i-Zapdos-PokeCorner.vn-M%C3%B4-h%C3%ACnh-Pok%C3%A9mon-G%E1%BA%A5u-b%C3%B4ng-Pok%C3%A9mon-B%C3%A0i-Pok%C3%A9mon-6.gif"
            alt="Charizard"
          />
          <h2>Charizard</h2>
          <div class="types">
            <span class="type fire">Fire</span>
            <span class="type flying">Flying</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
